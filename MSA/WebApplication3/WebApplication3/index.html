<html>
<head>
    <title>JQzoom Demo-http://www.codefans.net</title>



    <script src="jquery-1.3.2.min.codefans.net.js"></script>
    <script src="jqzoom.js"></script>
    <link href="jqzoom.css" rel="stylesheet" />

    <script type="text/javascript">
        $(function () {
            $(".jqzoom").jqzoom();
        });
    </script>

    <script type="text/javascript">
        $(function () {
            $("#mydiv").easydrag();
            $("#mydiv").ondrop(function (e, element) {

            });
        });
    </script>


</head>

<body>
    <div id="content">
        <a href="3_L.png" title=" ZOOM" class="jqzoom" style="">
            <img src="3_S.png" title=" ZOOM" style="border: 1px solid #666;">
        </a>
    </div>
    <div id="mydiv">
        <img width="100" heigth="100" src="drag.jpg" />
    </div>
</body>
</html>
